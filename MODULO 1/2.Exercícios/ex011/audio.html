        <p>Vamos aprender reproduzir audios em HMTL5</p>

        <p>Reproduzir o audio que o navagador conseguir abaixo tem 3 tipos de arquivos mp3, ogg e wav. Vai ser carregado o arquivo que é suportado pelo navegador.</p>    
            <audio preload="metadata" controls "autoplay" loop>
                <source src="midia/shady.mp3" type="audio/mpeg">
                <source src="midia/shady.ogg" type="audio/ogg">
                <source src="midia/shady.wav" type="audio/wav">
                <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/shady.mp3" download="shady.mp3">Clique aqui para baixar o arquivo MP3</a></p>
            </audio>
