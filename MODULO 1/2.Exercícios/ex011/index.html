<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imahens Flexíveis</h1>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="A Imagem flexível funciona">
        </picture>

        <p> </p>

        <picture>
            <source media="(max-width: 700px)" srcset="img/foto-p.png" type="image/png">
            <source media="(max-width: 1000px)" srcset="img/foto-m.png" type="image/png">
            <img src="img/foto-g.png" alt="Imagem tamanho G">
        </picture>
</body>
</html>

<!-- 
    Acima ta um exemplo de imagens flexíveis na TAG <img> é a imagens padrão


    Na TAG <source> estão a imagens que serão dimecionadas de acordo com o tamanho da largura da tela onde vão ser abertas, por exeplo o de 750px seria uma tela de celular, a imagem que ta com o "media" de 750px que vai ser mostrada na tela.

    E as imagens que estão na TAG <picture> tem que ser colocadas em ordem crescentes (Do menor para o maior), que seria o mais apropriado.

-->
