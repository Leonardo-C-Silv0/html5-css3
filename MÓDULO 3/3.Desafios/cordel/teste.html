<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cordel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <style>
        body {
    background-color: #f5e1a4; /* Tom de papel envelhecido */
    font-family: 'Special Elite', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

main {
    background-color: #fff8dc;
    border: 8px solid black; /* Moldura do cordel */
    padding: 20px;
    max-width: 500px;
    text-align: center;
    box-shadow: 5px 5px 0px black;
}

h1 {
    font-size: 24px;
    text-transform: uppercase;
    margin-bottom: 20px;
}

p {
    text-align: justify;
    font-size: 18px;
    line-height: 1.6;
    font-weight: bold;
}
    </style>

</head>
<body>
    <main>
        <h1>O Cordel da Programação</h1>
        <p>
            No mundo da tecnologia, <br>
            Tudo pode se criar. <br>
            Com HTML e CSS, <br>
            Teu cordel vai encantar!  
        </p>
        <p>
            As bordas são bem antigas, <br>
            O fundo é papelão, <br>
            Mas o site é moderno, <br>
            Um show de programação!  
        </p>
    </main>
</body>
</html>
